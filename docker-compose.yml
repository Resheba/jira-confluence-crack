  #   networks:
  #     - network-bridge
  
  postgresql:
    restart: always
    image: postgres:11
    container_name: psql-jira
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=123456
      # - POSTGRES_DB=jiradb
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      # - /etc/localtime:/etc/localtime:ro
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - network-bridge
  
  nginx-proxy:
    container_name: nginx-proxy
    image: nginx:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./configs/nginx/conf.d:/etc/nginx/conf.d
      - ./configs/nginx/vhost.d:/etc/nginx/vhost.d
      - ./configs/nginx/html:/usr/share/nginx/html
      - ./configs/nginx/certs:/etc/nginx/certs:ro
    networks:
      - network-bridge

  nginx-gen:
    container_name: nginx-gen
    image: jwilder/docker-gen
    restart: always
    command: -notify-sighup nginx-proxy -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes_from:
      - nginx-proxy
    volumes:
      - ./configs/nginx-gen/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - network-bridge

networks:
  network-bridge:
    driver: bridge

volumes:
  home_data:
    external: false
  # mysql_data:
  #   external: false
  postgresql_data:
    external: false
